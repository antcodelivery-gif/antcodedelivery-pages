<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tittle -->
    <title>Ant Delivery (Coming soon)</title>
    <!--    Favicon -->
    <link rel="icon" type="image/png" href="./assets/logo_v2.png">
    <!--    Stylesheets Imports -->
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--    Scripts imports -->
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<header>
    <div class="logo"></div>
</header>
<body class="bg-image">
<div class="position-absolute top-0 start-0 p-3">
    <img src="assets/logo_v2.png" class="img-fluid position-relative z-index-position" style="max-width: 150px;" alt="Logo alternative">
</div>
<div class="landing-page">
    <div class="hero-content">
        <div class="badge text-uppercase p-3 rounded-pill fs-3">
            <span class="status-dot"></span>
            Coming Soon
        </div>

        <h1 class="title">
            The Future of <br/>
            <span class="gradient-text">Delivery</span> is Here
        </h1>

        <p class="subtitle">
            Chennai's fastest construction material delivery service is launching soon. Get Bricks, M-Sand, and Cement
            delivered to your site with a click of a button.
        </p>

        <div class="cta-group">
            <button class="btn btn-primary" onclick="becomeVendor()"><i class="fa-solid fa-handshake"></i>  Become a Vendor</button>
        </div>
    </div>

    <div class="modal fade" id="notify-modal" tabindex="-1" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Contact Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form id="contactForm" onsubmit="submitContactForm()">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input id="name" type="text" class="form-control" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number:</label>
                            <input id="phoneNumber" type="tel" class="form-control" name="phoneNumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name:</label>
                            <input id="companyName" type="text" class="form-control" name="companyName" required>
                        </div>

                        <div class="mb-3">
                            <label for="companyAddress" class="form-label">Company Address:</label>
                            <input id="companyAddress" type="text" class="form-control" name="companyAddress" required>
                        </div>

                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" id="submitBtn" class="btn btn-success">
                                Submit Details
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop fade show" id="modal-backdrop" style="display: none"></div>
</div>
<footer class="d-flex page-footer font-small bg-secondary">
    <div class="container-fluid text-center text-md-left">
        <div class="row justify-content-center text-white">Copyright Â© 2024 Ant Delivery - All Rights Reserved.</div>
    </div>
</footer>
</body>
</html>
